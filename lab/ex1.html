<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 등록 페이지</title>
</head>
<body>
    <h1>회원 등록 페이지</h1>
    <form action="submit_registration.php" method="POST">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" size="8" required><br><br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" size="15" placeholder="example@example.com" required><br><br>

        <label for="password">암호:</label>
        <input type="password" id="password" name="password" size="12" required><br><br>

        <label for="confirm_password">암호 확인:</label>
        <input type="password" id="confirm_password" name="confirm_password" size="12" required><br><br>

        <label for="mobile">모바일:</label>
        <input type="tel" id="mobile" name="mobile" size="13" placeholder="010-1234-5678" required><br><br>

        <label for="website">개인 홈페이지:</label>
        <input type="text" id="website" name="website" size="30" placeholder="http://www.example.com"><br><br>

        <label for="address">주소:</label>
        <textarea id="address" name="address" rows="4" cols="40" required></textarea><br><br>

        <label for="school">학교명:</label>
        <input type="text" id="school" name="school" size="12"><br><br>

        <label for="major">전공:</label>
        <input type="text" id="major" name="major" size="12"><br><br>

        <label for="graduation_status">졸업 여부:</label>
        <select id="graduation_status" name="graduation_status">
            <option value="">---선택---</option>
            <option value="졸업예정">졸업예정</option>
            <option value="졸업">졸업</option>
        </select><br><br>

        <label for="graduation_date">졸업 (예정)일:</label>
        <input type="date" id="graduation_date" name="graduation_date"><br><br>

        <label for="workplace">근무업체명:</label>
        <input type="text" id="workplace" name="workplace" size="20"><br><br>

        <label for="position">직위:</label>
        <input type="text" id="position" name="position" size="10"><br><br>

        <label for="responsibilities">담당 업무:</label><br>
        <textarea id="responsibilities" name="responsibilities" rows="10" cols="80"></textarea><br><br>

        <label for="work_experience">근무 년수:</label>
        <input type="number" id="work_experience" name="work_experience" min="0" max="10" step="0.5"><br><br>

        <label for="attachment">첨부 파일:</label>
        <input type="file" id="attachment" name="attachment"><br><br>

        <input type="submit" value="제출">
        <input type="reset" value="재작성">
    </form>
</body>
</html>
