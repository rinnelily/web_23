<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 등록 페이지</title>
</head>
<body>
    <h2>취업 정보 계정 만들기</h2>
    <p>* 필수 입력 항목</p>
    <p>기본 정보</p>
    <form>
        <label for="name">이 름*</label>
        <input type="text" id="name" name="name" size="8"><br>

        <label for="email">이메일*</label>
        <input type="email" id="email" name="email" size="15" placeholder="id@domain_name"><br>

        <label for="password">암호*</label>
        <input type="password" id="password" name="password" size="12"><br>

        <label for="confirm_password">암호 확인*</label>
        <input type="password" id="confirm_password" name="confirm_password" size="12"><br>

        <label for="mobile">모바일 폰*</label>
        <input type="tel" id="mobile" name="mobile" size="13" placeholder="010-0000-0000"><br>

        <label for="homepg">개인 홈페이지</label>
        <input type="url" id="homepg" name="homepg" size="30" placeholder="http://"><br>

        <label for="address">주소*</label>
        <input type="text" id="address" name="address size="30"><br>

        <p>학 력</p>

        <label for="school">학교 명*</label>
        <input type="text" id="school" name="school" size="12"><br>

        <label for="major">전 공*</label>
        <input type="text" id="major" name="major" size="12"><br>

        <label for="graduation_status">졸업 여부*</label>
        <select name="graduation_status" >
            <option value="1">---선택---</option>
            <option value="2">졸업예정</option>
            <option value="3">졸업</option>
        </select><br>

        <label for="graduation_date">졸업(예정)일</label>
        <input type="date" id="graduation_date" name="graduation_date"><br>

        <p>업무 경력</p>

        <label for="workplace">근무업체명</label>
        <input type="text" id="workplace" name="workplace" size="20"><br>

        <label for="position">직위</label>
        <input type="text" id="position" name="position" size="10"><br>

        <label for="responsibilities">담당 업무</label>
        <textarea id="responsibilities" name="responsibilities" rows="10" cols="80">이전 업체에서 담당한 업무를 기술하시오.
        </textarea><br>

        <label for="work_experience">근무년수</label>
        <input type="number" id="work_experience" name="work_experience" min="0" max="10" step="0.5">년<br>

        <p>자기소개서</p>

        <label for="attachment">첨부 파일</label>
        <input type="file" id="attachment" name="attachment"><br><br>

        <input type="submit" value="제출">
        <input type="reset" value="재작성">
    </form>
</body>
</html>
