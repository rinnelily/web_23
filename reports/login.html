<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 로그인</title>
</head>
<body>
    <h3>회원 로그인</h3>
    <hr>
    <form>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" size="15" placeholder="id@domain_name"><br><br>

        <label for="password">암 호</label>
        <input type="password" id="password" name="password" size="12"><br><br>

        <input type="submit" value="로그인">
    </form>
</body>
</html>
